<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="container">
        <div class="top-bar"></div>
        <div class="circle">
            <div id="user-image">
                <img src="icons\user-circle.png" alt="user icon">
            </div>
        </div>    
        <div class="column">
            <div class="header">
                <h1>BRIAN F GAUDET</h1>
            </div>
            <div class="location">
                <div id="marker-image">
                    <img src="icons\map-marker.png" alt="map pin icon">
                </div>
                <h3>San Diego</h3>
            </div>
            <div class="content">
                <p>
                    Developer | Engineer | Problem Solver
                    <br>
                    Internet rabbithole expert
                    <br>
                </p>
            </div>
            <div class="settings">
                <div id="gear-image">
                    <img src="icons\gear.png" alt="setting icon">
                </div>
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
